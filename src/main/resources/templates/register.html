<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        .nav-pills .nav-link {
            color: #007bff;
            border-radius: 0;
        }
        .nav-pills .nav-link.active, .nav-pills .nav-link:hover {
            background-color: #b3d7ff;
            color: #000000;
            border-color: #b3d7ff;
        }
    </style>
</head>

<div th:replace="fragments/navbar :: navbar"></div>


<body class="bg-light">
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-6 col-lg-4">

            <div class="text-center mb-4">
                <!-- Error message Invalid login details. -->
                <div th:if="${errorMsg}" class="alert alert-danger text-dark" th:text="${errorMsg}"></div>
                <!-- Logout message Logged out successfully. -->
                <div th:if="${msg}" class="alert alert-success text-dark" th:text="${msg}"></div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h4 class="mb-4 text-center">Register</h4>
                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input name="username" type="text" id="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input name="password" type="password" id="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="/login" class="btn-link">Already have an account?</a>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
