<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<div th:replace="fragments/navbar :: navbar"></div>

<body class="bg-light">
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-6 col-lg-4">
            <div class="text-center mb-4">
                <!-- Registration success message -->
                <div th:if="${successMsg}" class="alert alert-success" th:text="${successMsg}"></div>

                <!-- Error message -->
                <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>

                <!-- Logout message -->
                <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h2 class="mb-4 text-center">Login</h2>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input name="username" type="text" id="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input name="password" type="password" id="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="/login" class="btn-link">Forgot your password?</a>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
