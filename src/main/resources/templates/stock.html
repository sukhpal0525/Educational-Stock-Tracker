<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<h1>Stock Information</h1>
<table class="table">
    <thead>
    <tr>
        <th>Ticker</th>
        <th>Name</th>
        <th>Price</th>
        <th>Exchange</th>
        <th>Volume</th>
        <th>Day High</th>
        <th>Day Low</th>
        <th>Market Cap</th>
        <th>Tradable</th>
        <th>Change</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${stock.ticker}"></td>
        <td th:text="${stock.name}"></td>
        <td th:text="'$' + ${stock.price}"></td>
        <td th:text="${stock.fullExchangeName}"></td>
        <td th:text="'$' + ${stock.regularMarketVolume}"></td>
        <td th:text="'$' + ${stock.regularMarketDayHigh}"></td>
        <td th:text="'$' + ${stock.regularMarketDayLow}"></td>
        <td th:text="'$' + ${stock.marketCap}"></td>
        <td th:text="${stock.tradeable} ? 'Yes' : 'No'"></td>
        <td th:text="${stock.regularMarketChangePercent} + '%'"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
